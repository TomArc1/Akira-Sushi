<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akira Sushi - Shop - Datos Personales</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/personaldata.css">
    <script defer src="./js/personaldata.js"></script>
</head>
<body>
    <main>

        <section class="personal-data">
            <h2 class="personal-data-h2">Datos personales</h2>
            <form id="finalForm" class="personal-data__form">
                <div class="personal-data__form-email">
                    <h3 class="personal-data__form-emailh3">email</h3>
                    <input type="email" class="personal-data__form-emailinput" placeholder="email" required>
                </div>
                <div class="personal-data__form-name">
                    <h3 class="personal-data__form-nameh3">Nombre y apellido</h3>
                        <div class="form-name">
                            <input type="text" class="form-name__inputname"placeholder="Nombre" minlength="3">
                            <input type="text" class="form-name__inputlastname" placeholder="apellido" minlength="3">
                        </div>
                </div>
                <div class="personal-data__form-contactnumber">
                    <h3 class="personal-data__form-contactnumber-h3">Teléfono/Movil</h3>
                    <input type="text" class="personal-data__form-contactnumber-area" placeholder="area" minlength="2" maxlength="3" required>
                    <input type="text" class="personal-data__form-contactnumber-number" placeholder="numero" minlength="6" maxlength="8" required>
                    <span><input type="checkbox"> Móvil</span>
                </div>
                <div class="shipping">
                    <h2 class="shipping-h3">Forma de entrega</h2>
                    <span class="shipping-span" >Retiro de sucursal</span> 
                    <input type="radio" name="tipoDeEntrega" id="retiraEnSucursal">
                    <span class="shipping-span" >Envio a domicilio</span> 
                    <input type="radio" name="tipoDeEntrega" id="envioADomicilio">
                </div>
                <div id="addres" class="addres">
                    <h2 class="addres-h2">Dirección</h2>
                    <input type="text" id="addres-location" class="addres-location" placeholder="localidad">
                    <input type="text" id="addres-street" class="addres-street" placeholder="Calle">
                    <input type="text" id="addres-number" class="addres-number" placeholder="Altura">
                    <input type="text" class="addres-floor" placeholder="piso/depto.">
                </div>
                <div class="confirm-data">
                        <div class="confirm-data__inner">
                            <p class="confirm-data__inner-title">Resumen de pedido</p>
                            <div class="subtotal">
                                <p class="subtotal-p">Subtotal</p>
                                <div id="subtotal-price" class="subtotal-price"></div>
                            </div>
                            <div class="shipping-cost">
                                <p class="shipping-cost-p">Costo de envío</p>
                                <div class="shipping-cost-price">--</div>
                            </div>
                            <div class="active-cupon">
                                <div class="active-cupon__left">
                                    <p class="active-cupon__left-p">Cupón</p>
                                    <div id="active-cupon__left-percentage" class="active-cupon__left-percentage"></div>
                                </div>
                                <div id="active-cupon__right-price" class="active-cupon__right-price"></div>
                            </div>
                            <div class="total">
                                <p class="total-p">TOTAL</p>
                                <div id="total-price" class="total-price"></div>
                            </div>
                                <button type="submit" id="btnEnd"  class="final-pur">FINALIZAR COMPRA</button>
                        </div>
                    </div>
            </form>
                <div id="modal-container" class="modal-container">
                    <div id="modal" class="modal"></div>
                </div>
        </section>
    </main>
</body>
</html>

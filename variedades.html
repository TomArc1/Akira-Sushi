<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/variedades.css">
    <script defer src="./js/variedades.js" ></script>
    <title>Akira Sushi - Variedades</title>
</head>
<body>
    <header class="header">
        <h3 class="logo"><a href="index.html" class="logo-link">Akira Sushi</a></h3>
        <ul class="menu">
            <li class="menu__item"><a href="index.html" class="menu__item-link">Inicio</a></li>
            <li class="menu__item"><a href="variedades.html" class="menu__item-link">Variedades</a></li>
            <li class="menu__item"><a href="shop.html" class="menu__item-link">Mi carrito</a></li>
            <li class="menu__item"><a href="locales.html" class="menu__item-link">Locales</a></li>
            <a id="shopLogo" class="shopLogo" href="shop.html"><img class="shopLogo-img" src="./assets/icons/as-shop.svg"></a>
        </ul>
    </header>
    <main class="main">
        <section class="section-1">
            <div class="section-1__sup">
                <img class="section-1__sup-img" src="./assets/images/dots-variedades.png">
                <div class="section-1__sup-middle">
                    <div class="sup-middle-img-wrapper">
                        <img class="sup-middle-img" src="./assets/images/saladbanner.png">
                    </div>
                    <div class="sup-middle-texts">
                        <div class="sup-middle-texts-p1-wrapper">
                            <p class="sup-middle-texts-p1">NUEVO</p>
                        </div>
                        <p class="sup-middle-texts-p2">Probá nuestras</p>
                        <h2 class="sup-middle-texts-h2">SUSHI<br>SALADS</h2>
                    </div>
                </div>
                <img class="section-1__sup-img" src="./assets/images/dots-variedades.png">
            </div>
            <div class="section-1__inf">
                <p class="section-1__inf-textintro" >NUESTROS <br> PLATOS</p>
                <div class="section-1__inf-middle">
                    <div id="cartaPiezas" class="s1inf-middle-one">
                        <img class="s1inf-middle-inner-img" src="./assets/images/variedades-piezas.png">
                        <p class="s1inf-middle-inner-text mt1">PIEZAS</p>
                        <div class="s1inf-middle-one-bar"></div>
                    </div>
                    <div id="cartaSalads" class="s1inf-middle-two">
                        <img class="s1inf-middle-inner-img" src="./assets/images/variedades-salads.png">
                        <p class="s1inf-middle-inner-text">SUSHI SALADS</p>
                        <div class="s1inf-middle-two-bar"></div>
                    </div>
                    <div id="cartaPlatos" class="s1inf-middle-three">
                        <img class="s1inf-middle-inner-img" src="./assets/images/variedades-calientes.png">
                        <p class="s1inf-middle-inner-text">CALIENTES</p>
                        <div class="s1inf-middle-three-bar"></div>
                    </div>
                </div>
            </div>

        </section>
        <section id="section-2" class="section-2">
            <div id="cardsContainer" class="cardsContainer"></div>
            <img src="./assets/images/pjsanime/koffing.svg" class="koffing">
            <img src="./assets/images/pjsanime/nezuko.svg" class="nezuko">
            <img src="./assets/images/pjsanime/hamtaro.svg" class="hamtaro no--show">
            <img src="./assets/images/pjsanime/majinbuu.svg" class="majinbuu no--show">
            <img src="./assets/images/pjsanime/sailormoon.svg" class="sailormoon no--show">
            <img src="./assets/images/pjsanime/mokona.svg" class="mokona no--show">
        </section>

    </main>
    <footer class="footer">
        <div class="footer__inner-left">
        <h3 class="logo"><a href="index.html" class="logo-link">Akira Sushi</a></h3>
        <ul class="footer__inner-menu">
            <li class="foot-menu__item"><a href="#" class="foot-menu__item-link">NOSOTROS</a></li>
            <li class="foot-menu__item"><a href="#" class="foot-menu__item-link">VARIEDADES</a></li>
            <li class="foot-menu__item"><a href="#" class="foot-menu__item-link">MI CARRITO</a></li>
            <li class="foot-menu__item"><a href="#" class="foot-menu__item-link">LOCALES</a></li>
        </ul>
        </div>
        <div class="footer__inner-info">
            <div class="foot-info__inner-sup">
                <a href="#" class="foot-sm"><img src="./assets/icons/wpp.svg" class="foot-sm-img"></a>
                <a href="#" class="foot-sm"><img src="./assets/icons/face.svg" class="foot-sm-img"></a>
                <a href="#" class="foot-sm"><img src="./assets/icons/insta.svg" class="foot-sm-img"></a>
                <a href="#" class="foot-sm"><img src="./assets/icons/twitt.svg" class="foot-sm-img"></a>
            </div>
            <div class="foot-info__inner-inf">
                <p class="foot-info__inner-inf-p">Desarrollado por Tomás Arcaria<br>Diseñado por Melisa Rinavera Henshaw</p></div>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/shopp.css">
    <script defer src="./js/shop.js"></script>
    <title>Akira Sushi - Shop</title>
</head>
<body>
    <main>
        <section class="section-shop">
            <div class="left-side">
                <div class="left-side__inner">
                    <h3 class="logo"><a href="index.html" class="logo-link">Akira Sushi</a></h3>
                    <div id="lalala" class="backtomenu">
                        <img class="backtomenu-img" src="./assets/icons/as-arrow-left.svg">
                        <p class="backtomenu-img">Seguir comprando</p>
                    </div>
                    <div id="selection-list" class="selection-list">

                        <!-- js -->

                    </div>
                    <div class="have-cupon">
                        <img class="have-cupon-img" src="./assets/icons/as-cupon.svg">
                        <p class="have-cupon-p">¿Tienes un cupón de descuento?</p>
                    </div>
                    <div class="enter-cupon">
                        <div class="enter-cupon__inner">
                            <input id="enter-cupon-input" class="enter-cupon__inner-input" type="text" placeholder="Ingrese nombre de cupón">
                            <span id="span-warning" class="enter-cupon__inner-warning">Cupón ya ingresado!</span>
                        </div>
                        <button id="enter-cupon-button" class="enter-cupon-button">AÑADIR</button>
                    </div>
                </div>
            </div>


            <div class="right-side">
                <div class="right-side__inner">
                    <p class="right-side__inner-title">Resumen de pedido</p>
                    <div class="subtotal">
                        <p class="subtotal-p">Subtotal</p>
                        <div id="subtotal-price" class="subtotal-price"></div>
                    </div>
                    <div class="shipping-cost">
                        <p class="shipping-cost-p">Costo de envío</p>
                        <div class="shipping-cost-price">--</div>
                    </div>
                    <div class="active-cupon">
                        <div class="active-cupon__left">
                            <p class="active-cupon__left-p">Cupón</p>
                            <div id="active-cupon__left-percentage" class="active-cupon__left-percentage"></div>
                        </div>
                        <div id="active-cupon__right-price" class="active-cupon__right-price"></div>
                    </div>
                    <div class="total">
                        <p class="total-p">TOTAL</p>
                        <div id="total-price" class="total-price"></div>
                    </div>
                        <button id="final-pur" class="final-pur">
                            <a class="final-pur__link" href="personaldata.html"> FINALIZAR COMPRA</a>
                        </button>
                    <div class="purchase-info">
                        <div class="purchase-info__sup">
                            <img class="purchase-info__sup-img" src="./assets/icons/as-cards.svg">
                            <p class="purchase-info__sup-p">Podrás elegir la forma de pago en el formulario de compra</p>
                        </div>
                        <div class="purchase-info__inf">
                            <img class="purchase-info__inf-img" src="./assets/icons/as-truck.png">
                            <p class="purchase-info__inf-p">Tenemos envío a toda CABA y GBA. El costo se generará según tu ubicación.</p>
                        </div>
                    </div>
                </div>                

            </div>
        </section>
    </main>
</body>
</html>
